<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wanted!</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: black; /* Set background to black */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            image-rendering: pixelated; /* Optional: Make canvas appear pixelated for retro games */
        }
    </style>
</head>
<body>
    <canvas class='Canvas' id='canvas'></canvas>

    <script>
        var W = 256;
        var SH = 192;
        var H = SH * 2;

        var canvas = document.getElementById('canvas');
        var scale = Math.ceil(Math.min(window.outerWidth / W, window.outerHeight / H));
        if (scale > 32) scale = 32; // Maximum scale factor

        canvas.width = W * scale;
        canvas.height = H * scale;

        window.onresize = function() {
            if (window.innerWidth / window.innerHeight < W / H) {
                canvas.style.width = '95vw';
                canvas.style.height = 'initial';
            } else {
                canvas.style.height = '95vh';
                canvas.style.width = 'initial';
            }
        };
        window.onresize();

        var ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false; // Disable image smoothing for pixel-perfect rendering
    </script>
</body>
</html>
